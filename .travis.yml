language: node_js

node_js:
- 10.14.1

services:
- postgresql

before_script:
- psql -c 'create database authors_haven;' -U postgres
- npm run db:migrate

after_success:
- npm run coverage

before_deploy:
- npm run build

deploy:
  - provider: heroku
    api_key:
      secure: "
    run: npm run db:migrate
    app: learnground-api-staging
    on:
      repo: andela/pippin-ah-backend
      branch: develop
  - provider: heroku
    api_key:
      secure: "
    run: npm run db:migrate
    app: learnground-api-production
    on:
      repo: andela/pippin-ah-backend
      branch: master